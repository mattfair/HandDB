
<header class="page-header">
    <h2>{{$parent.position}} hand range</h2>
</header>

<table class="table hover">
    <tr>
        <td><hand-chart hand-range="handRange" callback="rangeArrayChanged()"></hand-chart></td>
        <td>
            <div class="list-group">
                <a href="#" class="list-group-item active">
                    Position
                </a>
                <a href="#" class="list-group-item" ng-click="$parent.position='UTG'">UTG</a>
                <a href="#" class="list-group-item" ng-click="$parent.position='UTG+1'">UTG+1</a>
                <a href="#" class="list-group-item" ng-click="$parent.position='MP'">MP</a>
                <a href="#" class="list-group-item" ng-click="$parent.position='MP+1'">MP+1</a>
                <a href="#" class="list-group-item" ng-click="$parent.position='MP+2'">MP+2</a>
                <a href="#" class="list-group-item" ng-click="$parent.position='CO'">CO</a>
                <a href="#" class="list-group-item" ng-click="$parent.position='Button'">Button</a>
                <a href="#" class="list-group-item" ng-click="$parent.position='SB'">SB</a>
                <a href="#" class="list-group-item" ng-click="$parent.position='BB'">BB</a>
            </div>

        </td>
    </tr>
</table>
<div class="col-xs-4">
    <input type="text" ng-model="handRangeStr" ng-focus="editingRangeStr=true" ng-blur="editingRangeStr=false"  class="form-control"/>
</div>
<br/>
<button class="btn btn-primary" ng-click="saveRange()">Save</button>
